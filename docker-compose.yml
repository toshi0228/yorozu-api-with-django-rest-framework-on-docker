version: '3'

services:
  app:
    build:
      context: .
    ports:
      - 8000:8080
    volumes:
      - ./app:/app
    command: python3 manage.py runserver 0.0.0.0:8080
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=password
    depends_on:
      - db
  db:
    image: postgres:10-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
