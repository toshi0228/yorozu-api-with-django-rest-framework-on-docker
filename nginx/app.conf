# proxy_redirect offに関して
# バックエンドが 301 や 302 でリダイレクトを返す場合に使う設定
# ※ステータスコード　301
# URLが新しいURLへ永久的に変更されたことを表す
# ※ステータスコード　302
# 時的に別のURLへ遷移させたい時に使用する
# サーバーエラーが発生したときにエラーページへリダイレクトする場合とかに使う。
