
upstream config {
    # コンテナのサービス名を指定すると名前解決してくれる
    server app:3031;
}

server {
    # 80ポートで待ち受け
    listen 80;

    location / {
        proxy_pass http://config;
        # proxy_passは、転送先　gunicornのアプリケーションサーバーに転送
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # ヘッダーに元のクライアントIPアドレスの情報を付加してアプリケーションサーバーにリクエスト
        proxy_set_header Host $host;

        # proxy_redirectに関してはよくわからん。
        # https://teratail.com/questions/136722
        proxy_redirect off;
    }

    # 静的ファイルの要求
    location /media/ {
        alias /media/;
    }

    #cssやjsファイルに関して
    location /static/ {
        alias /static/;
    }

}


# ================================================================

#画像やcssをNginxで追加する方法
# locationでパスにmediaやstaticがある場合にNginxから静的ファイルから、
# 配信するような設定を行う

# ex)
# http://127.0.0.1:8000/media/%E5%AE%BF%E7%E5%83%8F_6ZAJ49O.jpg
# djagnoから配信する画像はこのような形で配信される。
# ホスト名の次にmediaというパスが入っており,locationでは、ここを参考にして、
# 静的ファイルか判断する

# ちなみに、mediaというパスは,djangoのsettingファイルで指定する。
# MEDIA_URL = '/media/'
# cssやjsの場合
# STATIC_URL = '/static/'
